  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h1 class="page-title">Get In Touch</h1>
      <p class="page-description">I'm always open to discussing new projects, creative ideas, or opportunities to be part of your vision.</p>
      
      <div class="contact-cards">
        <div class="contact-card">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <h3>Email</h3>
          <a href="mailto:alex@example.com">akrutipatel@gmail.com</a>
        </div>
        
        <div class="contact-card">
          <div class="contact-icon">
            <i class="fab fa-github"></i>
          </div>
          <h3>GitHub</h3>
          <a href="https://github.com/AKRUTI8" target="_blank" rel="noopener noreferrer">github.com</a>
        </div>
        
        <div class="contact-card">
          <div class="contact-icon">
            <i class="fab fa-linkedin"></i>
          </div>
          <h3>LinkedIn</h3>
          <a href="https://www.linkedin.com/in/akruti-khambhaliya-0b3089276/" target="_blank" rel="noopener noreferrer">linkedin.com</a>
        </div>
      </div>
      
      <div class="contact-form-container">
        <h2>Send Me a Message</h2>
        <form id="contact-form" class="contact-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Project Inquiry" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="I'd like to discuss a project idea..." required></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary btn-submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Alert Message -->
  <div class="alert" id="alert">
    <i class="fas fa-check-circle"></i>
